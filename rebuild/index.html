<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
	attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;
	attribute vec3 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
	uniform mat3 uNMatrix;

    varying vec2 vTextureCoord;
	varying vec3 vVertexColor;
	varying vec3 vTransformedNormal;
	varying vec4 vPosition;
	varying vec3 originalVPosition;
	
    void main(void) {
		originalVPosition = aVertexPosition;
		vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vPosition;
        vTextureCoord = aTextureCoord;
		vVertexColor = aVertexColor;
		vTransformedNormal = uNMatrix * aVertexNormal;
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
	varying vec3 vVertexColor;
	varying vec3 vTransformedNormal;
	varying vec4 vPosition;
	varying vec3 originalVPosition;
	
	//uniform vec3 uAmbientColor;
	//uniform vec3 uPointLightingLocation;
	//uniform vec3 uPointLightingColor;

    uniform sampler2D uSampler;
	uniform float uAlpha;

    void main(void) {
        vec4 fragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)) * vec4(vVertexColor.rgb, 1.0);			
		fragColor = vec4(fragColor.rgb, fragColor.a * uAlpha);
		
		vec3 uPointLightingLocation = vec3(0.0, 0.0, 5.0);
		vec3 uPointLightingColor = vec3(1.0, 1.0, 1.0);
		vec3 uAmbientColor = vec3(0.8, 0.8, 0.8);
		
		vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);
		lightDirection = vec3(0.0, 0.0, 1.0);
		float directionalLightWeighting = max(dot(normalize(vTransformedNormal), lightDirection), 0.0);
		vec3 lightWeighting = uAmbientColor + uPointLightingColor * directionalLightWeighting;
		
		gl_FragColor = vec4(fragColor.rgb, fragColor.a);
    }
</script>

<body onload="webGLStart();">
	<div id="level-architect-menu">
		<img id="level-architect-camera" class="level-architect-option" src="assets/images/option_camera.png"/>
		<img id="level-architect-tile" class="level-architect-option" src="assets/images/option_tile.png"/>
	</div>
    <canvas id="enchanted-canvas" style="border: none;" width="640" height="480"></canvas>
	<br>
	<input id="perspective-checkbox" type="checkbox" onchange="
		var camera = game.level.camera;
		if (this.checked){
			camera.CalculateMatrices = camera.CalculateMatrices_perspective;
		}else{
			camera.CalculateMatrices = camera.CalculateMatrices_orthogonal;
		}
	"/> Turn on Perspective
	<br>
	<input id="lightsOut-checkbox" type="checkbox" onchange="
		var tile_hydra = game.level.room.tile_hydra;
		if (this.checked){
			tile_hydra.render = tile_hydra.render_lightsOut;
		}else{
			tile_hydra.render = tile_hydra.render_allTiles;
		}
	"/> Turn off lights
	<br>
	<input id="z-index-camera-prev" type="number" value="0" style="display:none;"/>
	<input id="z-index-camera" type="number" value="0" oninput="
		var prev = document.getElementById('z-index-camera-prev');
		var prev_value = Number(prev.value);
		var number = Number(this.value);
		if (number > prev_value && number !== 0)
			number = prev_value + Game.TILE_SIZE;
		else if (number < prev_value && number !== 0)
			number = prev_value - Game.TILE_SIZE;
		prev.value = number;
		this.value = number;
		
		game.level.camera.z = number;
		game.level.camera.eye_z = number + 100;
	"/> Z-Index (of camera and tile editor) (player z index will not change)
	<br>
