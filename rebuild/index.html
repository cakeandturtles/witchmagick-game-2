<html>

<head>
<title>rebuild 2.22</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script type="text/javascript" src="utils.js"></script>

<script type="text/javascript" src="Game.js"></script>

<!--entities-->
<script type="text/javascript" src="GLObject.js"></script>
<script type="text/javascript" src="GLSprite.js"></script>
<script type="text/javascript" src="GLAnimation.js"></script>
<script type="text/javascript" src="GameObject.js"></script>
<script type="text/javascript" src="Tile.js"></script>
<script type="text/javascript" src="Triangle.js"></script>

<!--managers-->
<script type="text/javascript" src="Room.js"></script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
	attribute vec3 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;
	varying vec3 vVertexColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
		vVertexColor = aVertexColor;
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
	varying vec3 vVertexColor;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)) * vec4(vVertexColor.rgb, 1.0);
    }
</script>

<script type="text/javascript" src="main.js"></script>

</head>


<body onload="webGLStart();">
    <canvas id="enchanted-canvas" style="border: none;" width="640" height="480"></canvas>
</body>

</html>
